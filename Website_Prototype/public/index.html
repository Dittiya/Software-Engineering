<body>
    <!-- hero image -->
    <div class="hero-image">
        <div class="hero-text">
            <h1>Lorem Ipsum</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>
    <!-- double banner -->
    <div class="double-container">
        <div class="double-top">
            <img src="../Assets/ph-double1.jpg" alt="double1">
        </div>
        <div class="double-bot">
            <img src="../Assets/ph-double2.jpg" alt="double2">
        </div>
    </div>
    <!-- slideshow banners -->
    <div class="slide-show-container">
        <div class="slides-fade">
            <img src="../Assets/ph-slide1.jpeg" alt="slide1">
        </div>
        <div class="slides-fade">
            <img src="../Assets/ph-slide2.jpeg" alt="slide2">
        </div>
        <div class="slides-fade">
            <img src="../Assets/ph-slide3.jpeg" alt="slide3">
        </div>
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
        <div class="dots-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    <!-- category scroll menu -->
    <div class="menu-container">
        <div class="horizontal-menu">

            <button id="change1">Organization 1</button>
            <button id="change2">Organization 2</button>
            <button id="change3">Organization 3</button>
        </div>
    </div>
    <!-- iframe illusion -->
    <div class="iframe-container">
        <iframe id="frame" src="org1.html" frameborder="0"></iframe>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
