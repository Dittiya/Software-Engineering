<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/index.css">
    <script async src="../src/index.js"></script>
    <title>Prototype</title>
</head>

<header>
    <!-- Header for logo, search bar, sign in/up, cart -->
    <div class="header-fixed">
        <a href="#default" class="logo">Logo</a>

        <div class="search-wrapper">
            <div class="search-bar">
                <input type="text" class="search-term" placeholder="What are you looking for?">
                <button type="submit" class="search-button"></button>
            </div>
        </div>
        
        <div class="regist-wrapper" id="signupAnchor">
            <h3><a href="./Registration.html">Sign Up</a></h3>
        </div>

        <div class="regist-wrapper" id="loginAnchor">
            <h3><a href="./Registration.html">Log In</a></h3>
        </div>

    </div>
</header>

<body>
    <!-- hero image -->
    <div class="hero-image">
        <div class="hero-text">
            <h1>Lorem Ipsum</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>
    <!-- slide show banners -->
    <div class="slide-show-container">
        <div class="slides-content">
            <img class="slides" src="../Assets/ph-slide1.jpeg" alt="img_slide1">
            <img class="slides" src="../Assets/ph-slide2.jpeg" alt="img_slide2">
            <img class="slides" src="../Assets/ph-slide3.jpeg" alt="img_slide3">
        </div>
        <div class="slider-wrapper">
            <div class="slider">
                <button class="slider-button" onclick="plusDivs(-1)">❮ Prev</button>
                <button class="slider-button" onclick="plusDivs(1)">Next ❯</button>     
            </div>
            <button class="num-slider" id="firstSlide" onclick="currentDiv(1)">1</button>
            <button class="num-slider" onclick="currentDiv(2)">2</button>
            <button class="num-slider" onclick="currentDiv(3)">3</button>
        </div>
    </div>
</body>
</html>
